  # card-mod
  card-mod-theme: jarvis

  card-mod-root: |
    /* Import JARVIS Theme fonts */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');

    /* Base body styles */
    body {
      font-family: var(--body-font-family);
      color: var(--jarvis-text);
      background: var(--background-image);
      overflow: hidden;
      height: 100vh;
    }

    /* Animated grid overlay - matching documentation */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: -1;
      animation: gridMove 20s linear infinite;
      will-change: transform;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* App toolbar - glassmorphism header */
    app-toolbar {
      font-family: var(--heading-font-family);
      background: rgba(10, 14, 39, 0.6);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--jarvis-border);
      border-radius: 0 0 12px 12px;
      box-shadow: 
        0 0 20px rgba(0, 212, 255, 0.1),
        inset 0 0 20px rgba(0, 212, 255, 0.05);
      padding: 20px 30px;
      text-shadow: 
        0 0 10px var(--jarvis-glow),
        0 0 20px var(--jarvis-glow),
        0 0 30px var(--jarvis-glow);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 212, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--jarvis-primary);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--jarvis-accent);
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      body::before {
        animation: none !important;
      }
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

  card-mod-card: |
    /* Card base - glassmorphism effect */
    ha-card {
      border-radius: 12px;
      border: 1px solid var(--jarvis-border);
      box-shadow: 
        0 0 20px rgba(0, 212, 255, 0.1),
        inset 0 0 20px rgba(0, 212, 255, 0.05);
      background: rgba(10, 14, 39, 0.6);
      backdrop-filter: blur(10px);
      font-family: var(--body-font-family);
      color: var(--jarvis-text);
      position: relative;
      overflow: hidden;
      padding: 30px;
      transition: all 0.3s ease;
    }

    /* Card hover effect */
    ha-card:hover {
      border-color: var(--jarvis-accent);
      box-shadow: 
        0 0 40px rgba(0, 212, 255, 0.2),
        inset 0 0 20px rgba(0, 212, 255, 0.1);
      transform: translateY(-2px);
    }

    /* Heading cards */
    ha-card.type-heading {
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--jarvis-primary);
      font-family: var(--heading-font-family);
      font-weight: 700;
      font-size: 1.3em;
      padding: 16px;
      text-shadow: 
        0 0 10px var(--jarvis-glow),
        0 0 20px var(--jarvis-glow),
        0 0 30px var(--jarvis-glow);
      background: linear-gradient(135deg,
        rgba(0, 212, 255, 0.1) 0%,
        transparent 100%);
      border: 1px solid var(--jarvis-border);
    }

    ha-card.type-heading div.content p {
      color: var(--jarvis-primary);
      font-weight: 600;
      text-shadow: 0 0 8px var(--jarvis-glow);
    }

    /* Card content z-index */
    ha-card > * {
      z-index: 2;
      position: relative;
    }

    /* Status indicators */
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--status-inactive);
      display: inline-block;
    }

    .status-dot.active {
      background: var(--jarvis-accent);
      box-shadow: 0 0 8px var(--jarvis-glow);
      animation: pulseDot 2s ease-in-out infinite;
    }

    @keyframes pulseDot {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Buttons */
    mwc-button, ha-mwc-button, paper-button {
      font-family: var(--heading-font-family) !important;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      border-radius: 6px;
      transition: all 0.3s ease;
      background: transparent;
      border: 2px solid var(--jarvis-primary);
      color: var(--jarvis-primary);
    }

    mwc-button:hover, ha-mwc-button:hover, paper-button:hover {
      background: rgba(0, 212, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
      transform: translateY(-2px);
    }

    /* Switches */
    ha-switch .mdc-switch__thumb {
      background: var(--jarvis-accent) !important;
      box-shadow: 0 0 8px var(--jarvis-glow);
    }

    ha-switch .mdc-switch--checked .mdc-switch__thumb {
      background: var(--jarvis-primary) !important;
      box-shadow: 0 0 12px var(--jarvis-glow);
    }

    /* Inputs */
    ha-textfield, paper-input {
      --mdc-text-field-fill-color: rgba(10, 14, 39, 0.6);
      --mdc-text-field-ink-color: var(--jarvis-primary);
      --mdc-text-field-label-ink-color: var(--jarvis-secondary);
    }

    ha-textfield ha-icon,
    paper-input ha-icon {
      color: var(--jarvis-primary);
      filter: drop-shadow(0 0 3px var(--jarvis-glow));
    }

  card-mod-sidebar: |
    /* Sidebar title */
    .menu .title {
      color: var(--jarvis-primary);
      font-family: var(--heading-font-family);
      font-weight: 700;
      font-size: 1.1em;
      margin-top: 8px;
      text-shadow: 
        0 0 10px var(--jarvis-glow),
        0 0 20px var(--jarvis-glow),
        0 0 30px var(--jarvis-glow);
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { 
        text-shadow: 
          0 0 10px var(--jarvis-glow), 
          0 0 20px var(--jarvis-glow); 
      }
      50% { 
        text-shadow: 
          0 0 15px var(--jarvis-glow), 
          0 0 30px var(--jarvis-glow), 
          0 0 40px var(--jarvis-glow); 
      }
    }

    /* Sidebar icons */
    .menu ha-icon-button {
      color: var(--jarvis-accent) !important;
      filter: drop-shadow(0 0 8px var(--jarvis-glow));
      transition: all 0.3s ease;
    }

    .menu ha-icon-button:hover {
      filter: drop-shadow(0 0 12px var(--jarvis-glow)) drop-shadow(0 0 20px var(--jarvis-glow));
      transform: scale(1.1);
    }

    /* Menu items */
    paper-icon-item {
      background: rgba(10, 14, 39, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 8px !important;
      border: 1px solid var(--jarvis-border);
      box-shadow: 
        0 0 15px rgba(0, 212, 255, 0.1),
        inset 0 0 20px rgba(0, 212, 255, 0.05);
      color: var(--jarvis-text);
      font-family: var(--body-font-family);
      font-weight: 400;
      margin: 4px 8px;
      position: relative;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    paper-icon-item:hover, a[aria-selected=true] paper-icon-item {
      background: rgba(0, 212, 255, 0.15);
      border-color: var(--jarvis-accent);
      box-shadow: 
        0 0 25px rgba(0, 212, 255, 0.2),
        inset 0 0 20px rgba(0, 212, 255, 0.1);
      transform: translateX(4px);
    }

    paper-icon-item span {
      font-weight: 500;
      letter-spacing: 1px;
    }

    /* Iconography */
    ha-icon, mdi, iron-icon, mat-icon, .material-icons {
      filter: drop-shadow(0 0 4px var(--jarvis-primary));
      transition: all 0.3s ease;
    }

    app-toolbar ha-icon,
    app-header ha-icon {
      color: var(--jarvis-accent) !important;
      filter: drop-shadow(0 0 6px var(--jarvis-glow)) drop-shadow(0 0 12px var(--jarvis-glow));
      transition: all 0.3s ease;
    }

    app-toolbar ha-icon:hover,
    app-header ha-icon:hover {
      color: var(--jarvis-text) !important;
      filter: drop-shadow(0 0 8px var(--jarvis-glow)) drop-shadow(0 0 16px var(--jarvis-glow));
      transform: scale(1.1);
    }

    .menu ha-icon,
    paper-icon-item ha-icon {
      position: relative;
      filter: drop-shadow(0 0 4px var(--jarvis-primary));
      transition: all 0.3s ease;
    }

    .menu ha-icon:hover,
    paper-icon-item:hover ha-icon,
    a[aria-selected="true"] paper-icon-item ha-icon {
      filter: drop-shadow(0 0 6px var(--jarvis-glow)) drop-shadow(0 0 12px var(--jarvis-glow));
      transform: scale(1.05);
    }

    /* State-aware icon coloring */
    ha-icon[icon*="lightbulb"]:not([style*="color"]) {
      color: var(--jarvis-accent);
      filter: drop-shadow(0 0 4px var(--jarvis-glow));
    }

    ha-icon[icon*="power"]:not([style*="color"]) {
      color: var(--jarvis-primary);
      filter: drop-shadow(0 0 4px var(--jarvis-glow));
    }

    ha-icon[icon*="alert"]:not([style*="color"]),
    ha-icon[icon*="warning"]:not([style*="color"]) {
      color: var(--status-connecting);
      filter: drop-shadow(0 0 4px var(--status-connecting));
    }

    ha-icon[icon*="error"]:not([style*="color"]) {
      color: var(--status-disconnected);
      filter: drop-shadow(0 0 4px var(--status-disconnected));
    }

    /* Card icons */
    ha-card ha-icon {
      filter: drop-shadow(0 0 3px var(--jarvis-primary));
      transition: all 0.2s ease;
    }

    ha-card:hover ha-icon {
      filter: drop-shadow(0 0 6px var(--jarvis-glow));
      color: var(--jarvis-glow);
    }

    /* Notification icons */
    .notification ha-icon {
      animation: notificationPulse 1.5s ease-in-out infinite;
    }

    @keyframes notificationPulse {
      0%, 100% { 
        filter: drop-shadow(0 0 4px var(--jarvis-primary)); 
        opacity: 0.8; 
      }
      50% { 
        filter: drop-shadow(0 0 8px var(--jarvis-glow)); 
        opacity: 1; 
      }
    }

    /* More Info dialog icons */
    more-info-dialog ha-icon {
      filter: drop-shadow(0 0 3px var(--jarvis-primary));
      transition: all 0.2s ease;
    }

    /* Entity row icons */
    .entity-row ha-icon {
      filter: drop-shadow(0 0 2px var(--jarvis-primary));
    }

    .entity-row:hover ha-icon {
      filter: drop-shadow(0 0 4px var(--jarvis-glow));
      transform: scale(1.05);
    }

    /* Spinners */
    paper-spinner-lite {
      --paper-spinner-color: var(--jarvis-primary);
      filter: drop-shadow(0 0 8px var(--jarvis-glow));
    }

    /* Checkboxes and radios */
    ha-checkbox .mdc-checkbox__checkmark,
    ha-radio .mdc-radio__outer-circle {
      filter: drop-shadow(0 0 4px var(--jarvis-primary));
    }

    /* Common icons */
    ha-icon[icon="mdi:home"],
    ha-icon[icon="hass:home"] {
      filter: drop-shadow(0 0 6px var(--jarvis-primary));
    }

    ha-icon[icon="mdi:settings"],
    ha-icon[icon="hass:settings"] {
      filter: drop-shadow(0 0 4px var(--jarvis-accent));
    }

    ha-icon[icon*="climate"],
    ha-icon[icon*="temperature"] {
      filter: drop-shadow(0 0 4px var(--jarvis-secondary));
    }

    ha-icon[icon*="security"],
    ha-icon[icon*="lock"] {
      filter: drop-shadow(0 0 4px var(--jarvis-primary));
    }
