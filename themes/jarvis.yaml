jarvis:
  # JARVIS Theme Color Variables - Based on Documentation
  # Primary Colors
  jarvis-primary: "#00d4ff"        # Main cyan accent color
  jarvis-secondary: "#0099cc"       # Secondary blue
  jarvis-accent: "#00ffff"          # Bright cyan accent
  jarvis-dark: "#0a0e27"            # Dark blue background
  jarvis-darker: "#050510"          # Darkest background
  jarvis-border: "rgba(0, 212, 255, 0.3)"  # Semi-transparent cyan borders
  jarvis-glow: "rgba(0, 212, 255, 0.5)"    # Glow effect color
  jarvis-text: "#e0f7ff"            # Primary text color (light cyan)
  jarvis-text-dim: "#8bb3c4"        # Dimmed/secondary text

  # Status Colors
  status-connected: "#00d4ff"       # Connected/Ready (Jarvis cyan)
  status-connecting: "#ffaa00"      # Connecting (Orange)
  status-disconnected: "#ff4444"    # Disconnected/Error (Red)
  status-inactive: "#666"           # Inactive (Gray)

  # Legacy compatibility mappings
  arc-reactor-blue: "var(--jarvis-primary)"
  hud-primary-blue: "var(--jarvis-secondary)"
  deep-arc-blue: "var(--jarvis-secondary)"
  cyan-color: "var(--jarvis-accent)"
  ice-accent-blue: "var(--jarvis-accent)"
  neon-blue: "var(--jarvis-primary)"
  deep-neon-blue: "var(--jarvis-secondary)"
  cobalt-blue: "var(--jarvis-secondary)"
  stark-dark: "var(--jarvis-dark)"
  hud-dark: "var(--jarvis-dark)"
  deep-space: "var(--jarvis-darker)"
  panel-dark: "rgba(10, 14, 39, 0.6)"
  nav-dark: "var(--jarvis-dark)"
  nav-blue: "var(--jarvis-dark)"
  stark-grey: "#263238"
  metal-grey: "#37474F"
  suit-silver: "#90A4AE"
  stark-white: "var(--jarvis-text)"
  glow-blue: "var(--jarvis-primary)"
  glow-cyan: "var(--jarvis-accent)"
  glow-ice: "var(--jarvis-accent)"
  stark-gold: "var(--jarvis-accent)"
