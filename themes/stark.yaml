  # card-mod
  card-mod-theme: stark

  card-mod-root: |
    app-toolbar {
      font-family: var(--primary-font-family);
      background: linear-gradient(135deg, var(--alert-red) 0%, var(--targeting-orange) 50%, var(--stark-gold) 100%);
      box-shadow: 
        0 0 30px 8px var(--glow-blue), 
        0 4px 16px var(--alert-red),
        inset 0 1px 0 rgba(251, 202, 3, 0.3);
      text-shadow: 0 0 10px var(--glow-gold);
      border-bottom: 2px solid var(--arc-reactor-blue);
    }
    
    /* Add subtle HUD grid overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(103, 199, 235, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(103, 199, 235, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: -1;
    }

  card-mod-card: |
    ha-card {
      border-radius: 12px;
      border: 2px solid var(--arc-reactor-blue);
      box-shadow: 
        0 0 25px 4px var(--glow-blue), 
        0 4px 12px var(--alert-red),
        inset 0 1px 0 rgba(103, 199, 235, 0.2);
      background: linear-gradient(135deg, 
        rgba(26, 35, 50, 0.95) 0%, 
        rgba(13, 20, 33, 0.98) 50%, 
        rgba(10, 14, 26, 1) 100%);
      font-family: var(--primary-font-family);
      color: var(--stark-white);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    /* Arc reactor-style corner indicators */
    ha-card::before {
      content: '';
      position: absolute;
      top: 8px;
      right: 8px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--arc-reactor-blue) 0%, transparent 70%);
      box-shadow: 0 0 12px var(--glow-blue);
      animation: pulse-arc 2s ease-in-out infinite;
    }
    
    @keyframes pulse-arc {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Enhanced HUD scan line effect */
    ha-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--glow-blue) 50%, 
        transparent 100%);
      animation: scan-line 3s linear infinite;
    }
    
    @keyframes scan-line {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    ha-card:hover {
      border-color: var(--stark-gold);
      box-shadow: 
        0 0 40px 8px var(--glow-blue), 
        0 4px 16px var(--stark-gold),
        inset 0 1px 0 rgba(251, 202, 3, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateY(-2px);
    }

    /* Enhanced heading styles */
    ha-card.type-heading {
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--stark-gold);
      font-family: var(--primary-font-family);
      font-weight: 700;
      font-size: 1.3em;
      padding: 16px;
      text-shadow: 
        0 0 10px var(--glow-gold),
        0 0 20px var(--glow-gold),
        0 0 30px var(--glow-gold);
      background: linear-gradient(135deg, 
        rgba(251, 202, 3, 0.1) 0%, 
        transparent 100%);
    }

    ha-card.type-heading div.content p {
      color: var(--arc-reactor-blue);
      font-weight: 600;
      text-shadow: 0 0 8px var(--glow-blue);
    }

    ha-card > * {
      z-index: 2;
    }

  card-mod-sidebar: |
    /* Enhanced sidebar with HUD aesthetic */
    .menu .title {
      color: var(--arc-reactor-blue);
      font-family: var(--primary-font-family);
      font-weight: 700;
      font-size: 1.1em;
      margin-top: 8px;
      text-shadow: 
        0 0 10px var(--glow-blue), 
        0 0 20px var(--glow-blue),
        0 0 30px var(--glow-blue);
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: glow-pulse 3s ease-in-out infinite;
    }
    
    @keyframes glow-pulse {
      0%, 100% { text-shadow: 0 0 10px var(--glow-blue), 0 0 20px var(--glow-blue); }
      50% { text-shadow: 0 0 15px var(--glow-blue), 0 0 30px var(--glow-blue), 0 0 40px var(--glow-blue); }
    }

    .menu ha-icon-button {
      color: var(--stark-gold) !important;
      filter: drop-shadow(0 0 8px var(--glow-gold));
      transition: all 0.3s ease;
    }
    
    .menu ha-icon-button:hover {
      filter: drop-shadow(0 0 12px var(--glow-gold)) drop-shadow(0 0 20px var(--glow-gold));
      transform: scale(1.1);
    }

    /* Enhanced menu items with targeting reticle style */
    paper-icon-item {
      background: linear-gradient(135deg, 
        rgba(244, 67, 54, 0.8) 0%, 
        rgba(211, 47, 47, 0.9) 100%);
      border-radius: 8px !important;
      border: 2px solid var(--arc-reactor-blue);
      box-shadow: 
        0 0 15px var(--glow-blue),
        inset 0 1px 0 rgba(103, 199, 235, 0.3);
      color: var(--stark-gold);
      font-family: var(--primary-font-family);
      font-weight: 600;
      margin: 4px 8px;
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }
    
    /* Targeting reticle corner indicators */
    paper-icon-item::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 12px;
      height: 12px;
      border-top: 2px solid var(--arc-reactor-blue);
      border-left: 2px solid var(--arc-reactor-blue);
      transition: all 0.3s ease;
    }
    
    paper-icon-item::after {
      content: '';
      position: absolute;
      bottom: 4px;
      right: 4px;
      width: 12px;
      height: 12px;
      border-bottom: 2px solid var(--arc-reactor-blue);
      border-right: 2px solid var(--arc-reactor-blue);
      transition: all 0.3s ease;
    }

    paper-icon-item:hover, a[aria-selected=true] paper-icon-item {
      background: linear-gradient(135deg, 
        rgba(103, 199, 235, 0.9) 0%, 
        rgba(79, 195, 247, 1) 100%);
      color: var(--stark-dark);
      border-color: var(--stark-gold);
      box-shadow: 
        0 0 25px var(--glow-blue), 
        0 0 15px var(--stark-gold),
        inset 0 1px 0 rgba(251, 202, 3, 0.4);
      transform: translateX(4px) scale(1.02);
    }
    
    paper-icon-item:hover::before, 
    a[aria-selected=true] paper-icon-item::before {
      border-color: var(--stark-gold);
      width: 16px;
      height: 16px;
    }
    
    paper-icon-item:hover::after, 
    a[aria-selected=true] paper-icon-item::after {
      border-color: var(--stark-gold);
      width: 16px;
      height: 16px;
    }

    paper-icon-item span {
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* Enhanced tooltips */
    div.tooltip {
      color: var(--stark-dark);
      background: linear-gradient(135deg, 
        var(--arc-reactor-blue) 0%, 
        var(--hud-primary-blue) 100%);
      border: 2px solid var(--stark-gold);
      border-radius: 6px;
      box-shadow: 
        0 0 15px var(--glow-blue),
        0 4px 8px rgba(0, 0, 0, 0.3);
      font-family: var(--primary-font-family);
      font-weight: 600;
      padding: 8px 12px;
    }
