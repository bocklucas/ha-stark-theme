stark:
  # Iron Man MCU HUD Color Variables - Based on Authentic Film Design
  # Primary HUD Blue - Main interface elements (arc reactor blue)
  arc-reactor-blue: "#67C7EB"
  hud-primary-blue: "#4FC3F7"
  deep-arc-blue: "#2196F3"
  
  # Secondary Blues - Supporting elements
  cyan-color: "#00E5FF"
  light-hud-blue: "#B3E5FC"
  
  # Warning/Targeting Colors - Orange/Gold spectrum
  stark-gold: "#FBCA03"
  targeting-orange: "#FF6600"
  warning-amber: "#FFC107"
  
  # Alert/Critical Colors - Red spectrum
  alert-red: "#F44336"
  critical-red: "#D32F2F"
  danger-red: "#C62828"
  
  # Background Colors - Deep space/tech aesthetic
  stark-dark: "#0A0E1A"
  hud-dark: "#0D1421"
  deep-space: "#051121"
  panel-dark: "#1A2332"
  
  # Metallic/Suit Colors
  stark-grey: "#263238"
  metal-grey: "#37474F"
  suit-silver: "#90A4AE"
  stark-white: "#E8EAF6"
  
  # Glow Effects
  glow-blue: "#00E5FF"
  glow-gold: "#FFD700"
  glow-red: "#FF1744"
  
  # Legacy variables updated to match Iron Man aesthetic
  dark-cyan-color: "var(--deep-arc-blue)"
  dark-purple-color: "var(--stark-dark)"
  dark-red-color: "var(--hud-dark)"
  orange-color: "var(--targeting-orange)"
  red-color: "var(--alert-red)"
  
  # Font family - keeping the tech aesthetic
  primary-font-family: "'Orbitron', 'Rajdhani', 'Roboto Mono', monospace"
  
  # Background with enhanced Iron Man aesthetic
  background-image: "center / cover no-repeat fixed url('https://raw.githubusercontent.com/CashWilliams/ha-stark-theme/master/assets/background.jpg')"

  # configs
  accent-color: "var(--stark-gold)"
  app-header-background-color: "var(--alert-red)"
