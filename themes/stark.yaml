  # card-mod
  card-mod-theme: stark

  card-mod-root: |
    /* Import STARK Theme fonts */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');

    /* Base body styles */
    body {
      font-family: var(--body-font-family);
      color: var(--jarvis-text);
      background: var(--background-image);
      overflow: hidden;
      height: 100vh;
    }

    /* Animated grid overlay - Iron Man HUD style */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(103, 199, 235, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(103, 199, 235, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: -1;
      animation: gridMove 28s linear infinite alternate;
      will-change: transform;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(20px, 20px); }
    }

    /* Gentle rotating conic glow - Arc Reactor effect */
    body::after {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 140vmax;
      height: 140vmax;
      transform: translate(-50%, -50%) rotate(0deg);
      background: conic-gradient(from 0deg,
        rgba(79, 195, 247, 0.06) 0deg 20deg,
        transparent 20deg 40deg,
        rgba(103, 199, 235, 0.05) 40deg 60deg,
        transparent 60deg 120deg,
        rgba(103, 199, 235, 0.04) 120deg 140deg,
        transparent 140deg 360deg);
      filter: blur(20px);
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: -2;
      animation: reactorRotate 240s linear infinite;
      will-change: transform;
    }

    @keyframes reactorRotate {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* App toolbar - glassmorphism header */
    app-toolbar {
      font-family: var(--heading-font-family);
      background: linear-gradient(135deg, var(--nav-dark) 0%, var(--hud-dark) 50%, var(--jarvis-dark) 100%);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--jarvis-border);
      border-radius: 0 0 12px 12px;
      box-shadow: 
        0 0 15px 3px rgba(103, 199, 235, 0.4),
        0 2px 6px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(103, 199, 235, 0.15);
      padding: 20px 30px;
      text-shadow: 0 0 6px var(--glow-blue);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(103, 199, 235, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--jarvis-primary);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--glow-blue);
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      body::before, body::after {
        animation: none !important;
      }
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

  card-mod-card: |
    /* Card base - glassmorphism effect with Iron Man styling */
    ha-card {
      border-radius: 12px;
      border: 2px solid var(--jarvis-border);
      box-shadow: 
        0 0 25px 4px var(--glow-blue),
        0 4px 12px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(103, 199, 235, 0.2);
      background: linear-gradient(135deg,
        rgba(26, 35, 50, 0.95) 0%,
        rgba(13, 20, 33, 0.98) 50%,
        rgba(10, 14, 26, 1) 100%);
      backdrop-filter: blur(10px);
      font-family: var(--body-font-family);
      color: var(--jarvis-text);
      position: relative;
      overflow: hidden;
      padding: 30px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Arc reactor-style corner indicators */
    ha-card::before {
      content: '';
      position: absolute;
      top: 8px;
      right: 8px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--jarvis-primary) 0%, transparent 70%);
      box-shadow: 0 0 12px var(--glow-blue);
      animation: pulseArc 2s ease-in-out infinite;
    }

    @keyframes pulseArc {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* HUD scan line effect */
    ha-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg,
        transparent 0%,
        var(--glow-blue) 50%,
        transparent 100%);
      animation: scanLine 3s linear infinite;
    }

    @keyframes scanLine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Card hover effect */
    ha-card:hover {
      border-color: var(--jarvis-accent);
      box-shadow: 
        0 0 40px 8px var(--glow-blue),
        0 4px 16px var(--jarvis-accent),
        inset 0 1px 0 rgba(251, 202, 3, 0.3);
      transform: translateY(-2px);
    }

    /* Heading cards */
    ha-card.type-heading {
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--jarvis-accent);
      font-family: var(--heading-font-family);
      font-weight: 700;
      font-size: 1.3em;
      padding: 16px;
      text-shadow: 
        0 0 10px var(--glow-gold),
        0 0 20px var(--glow-gold),
        0 0 30px var(--glow-gold);
      background: linear-gradient(135deg,
        rgba(251, 202, 3, 0.1) 0%,
        transparent 100%);
      border: 2px solid var(--jarvis-border);
    }

    ha-card.type-heading div.content p {
      color: var(--jarvis-primary);
      font-weight: 600;
      text-shadow: 0 0 8px var(--glow-blue);
    }

    /* Card content z-index */
    ha-card > * {
      z-index: 2;
      position: relative;
    }

    /* Status indicators */
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--status-inactive);
      display: inline-block;
    }

    .status-dot.active {
      background: var(--jarvis-accent);
      box-shadow: 0 0 8px var(--glow-gold);
      animation: pulseDot 2s ease-in-out infinite;
    }

    @keyframes pulseDot {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Buttons */
    mwc-button, ha-mwc-button, paper-button {
      font-family: var(--heading-font-family) !important;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      border-radius: 6px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: transparent;
      border: 2px solid var(--jarvis-primary);
      color: var(--jarvis-primary);
    }

    mwc-button:hover, ha-mwc-button:hover, paper-button:hover {
      background: rgba(103, 199, 235, 0.1);
      box-shadow: 0 0 12px var(--glow-blue);
      transform: translateY(-1px);
    }

    /* Switches */
    ha-switch .mdc-switch__thumb {
      background: var(--jarvis-accent) !important;
      box-shadow: 0 0 8px var(--glow-gold);
    }

    ha-switch .mdc-switch--checked .mdc-switch__thumb {
      background: var(--jarvis-primary) !important;
      box-shadow: 0 0 12px var(--glow-blue);
    }

    /* Inputs */
    ha-textfield, paper-input {
      --mdc-text-field-fill-color: rgba(26, 35, 50, 0.6);
      --mdc-text-field-ink-color: var(--jarvis-primary);
      --mdc-text-field-label-ink-color: var(--jarvis-secondary);
    }

    ha-textfield ha-icon,
    paper-input ha-icon {
      color: var(--jarvis-primary);
      filter: drop-shadow(0 0 3px var(--glow-blue));
    }

  card-mod-sidebar: |
    /* Sidebar title */
    .menu .title {
      color: var(--jarvis-primary);
      font-family: var(--heading-font-family);
      font-weight: 700;
      font-size: 1.1em;
      margin-top: 8px;
      text-shadow: 
        0 0 10px var(--glow-blue),
        0 0 20px var(--glow-blue),
        0 0 30px var(--glow-blue);
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { 
        text-shadow: 
          0 0 10px var(--glow-blue), 
          0 0 20px var(--glow-blue); 
      }
      50% { 
        text-shadow: 
          0 0 15px var(--glow-blue), 
          0 0 30px var(--glow-blue), 
          0 0 40px var(--glow-blue); 
      }
    }

    /* Sidebar icons */
    .menu ha-icon-button {
      color: var(--jarvis-accent) !important;
      filter: drop-shadow(0 0 8px var(--glow-gold));
      transition: all 0.3s ease;
    }

    .menu ha-icon-button:hover {
      filter: drop-shadow(0 0 12px var(--glow-gold)) drop-shadow(0 0 20px var(--glow-gold));
      transform: scale(1.1);
    }

    /* Menu items with targeting reticle style */
    paper-icon-item {
      background: linear-gradient(135deg,
        rgba(244, 67, 54, 0.8) 0%,
        rgba(211, 47, 47, 0.9) 100%);
      backdrop-filter: blur(10px);
      border-radius: 8px !important;
      border: 2px solid var(--jarvis-border);
      box-shadow: 
        0 0 15px var(--glow-blue),
        inset 0 1px 0 rgba(103, 199, 235, 0.3);
      color: var(--jarvis-accent);
      font-family: var(--body-font-family);
      font-weight: 600;
      margin: 4px 8px;
      position: relative;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    /* Targeting brackets */
    paper-icon-item::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 12px;
      height: 12px;
      border-top: 2px solid var(--jarvis-primary);
      border-left: 2px solid var(--jarvis-primary);
      transition: all 0.3s ease;
    }

    paper-icon-item::after {
      content: '';
      position: absolute;
      bottom: 4px;
      right: 4px;
      width: 12px;
      height: 12px;
      border-bottom: 2px solid var(--jarvis-primary);
      border-right: 2px solid var(--jarvis-primary);
      transition: all 0.3s ease;
    }

    paper-icon-item:hover, a[aria-selected=true] paper-icon-item {
      background: linear-gradient(135deg,
        rgba(103, 199, 235, 0.9) 0%,
        rgba(79, 195, 247, 1) 100%);
      color: var(--jarvis-dark);
      border-color: var(--jarvis-accent);
      box-shadow: 
        0 0 25px var(--glow-blue),
        0 0 15px var(--jarvis-accent),
        inset 0 1px 0 rgba(251, 202, 3, 0.4);
      transform: translateX(4px) scale(1.02);
    }

    paper-icon-item:hover::before,
    a[aria-selected=true] paper-icon-item::before {
      border-color: var(--jarvis-accent);
      width: 16px;
      height: 16px;
    }

    paper-icon-item:hover::after,
    a[aria-selected=true] paper-icon-item::after {
      border-color: var(--jarvis-accent);
      width: 16px;
      height: 16px;
    }

    paper-icon-item span {
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* Iconography */
    ha-icon, mdi, iron-icon, mat-icon, .material-icons {
      filter: drop-shadow(0 0 4px var(--jarvis-primary));
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    app-toolbar ha-icon,
    app-header ha-icon {
      color: var(--jarvis-accent) !important;
      filter: drop-shadow(0 0 6px var(--glow-gold)) drop-shadow(0 0 12px var(--glow-gold));
      transition: all 0.3s ease;
    }

    app-toolbar ha-icon:hover,
    app-header ha-icon:hover {
      color: var(--jarvis-text) !important;
      filter: drop-shadow(0 0 8px var(--glow-blue)) drop-shadow(0 0 16px var(--glow-blue));
      transform: scale(1.1);
    }

    /* Sidebar icons with targeting system styling */
    .menu ha-icon,
    paper-icon-item ha-icon {
      position: relative;
      filter: drop-shadow(0 0 4px var(--jarvis-primary));
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .menu ha-icon:hover,
    paper-icon-item:hover ha-icon,
    a[aria-selected="true"] paper-icon-item ha-icon {
      filter: drop-shadow(0 0 6px var(--glow-blue)) drop-shadow(0 0 12px var(--glow-blue));
      transform: scale(1.05);
    }

    /* Add targeting brackets to active sidebar icons */
    a[aria-selected="true"] paper-icon-item ha-icon::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border: 1px solid var(--jarvis-accent);
      border-radius: 2px;
      opacity: 0.6;
      animation: targetPulse 2s ease-in-out infinite;
    }

    @keyframes targetPulse {
      0%, 100% { 
        transform: scale(1); 
        opacity: 0.6; 
      }
      50% { 
        transform: scale(1.1); 
        opacity: 1; 
      }
    }

    /* State-aware icon coloring */
    ha-icon[icon*="lightbulb"]:not([style*="color"]) {
      color: var(--jarvis-accent);
      filter: drop-shadow(0 0 4px var(--glow-gold));
    }

    ha-icon[icon*="power"]:not([style*="color"]) {
      color: var(--jarvis-primary);
      filter: drop-shadow(0 0 4px var(--glow-blue));
    }

    ha-icon[icon*="alert"]:not([style*="color"]),
    ha-icon[icon*="warning"]:not([style*="color"]) {
      color: var(--targeting-orange);
      filter: drop-shadow(0 0 4px var(--targeting-orange));
    }

    ha-icon[icon*="error"]:not([style*="color"]) {
      color: var(--status-disconnected);
      filter: drop-shadow(0 0 4px var(--glow-red));
    }

    /* Card icons */
    ha-card ha-icon {
      filter: drop-shadow(0 0 3px var(--jarvis-primary));
      transition: all 0.2s ease;
    }

    ha-card:hover ha-icon {
      filter: drop-shadow(0 0 6px var(--glow-blue));
      color: var(--glow-blue);
    }

    /* Notification icons */
    .notification ha-icon {
      animation: notificationPulse 1.5s ease-in-out infinite;
    }

    @keyframes notificationPulse {
      0%, 100% { 
        filter: drop-shadow(0 0 4px var(--jarvis-primary)); 
        opacity: 0.8; 
      }
      50% { 
        filter: drop-shadow(0 0 8px var(--glow-blue)); 
        opacity: 1; 
      }
    }

    /* More Info dialog icons */
    more-info-dialog ha-icon {
      filter: drop-shadow(0 0 3px var(--jarvis-primary));
      transition: all 0.2s ease;
    }

    /* Entity row icons */
    .entity-row ha-icon {
      filter: drop-shadow(0 0 2px var(--jarvis-primary));
    }

    .entity-row:hover ha-icon {
      filter: drop-shadow(0 0 4px var(--glow-blue));
      transform: scale(1.05);
    }

    /* Spinners */
    paper-spinner-lite {
      --paper-spinner-color: var(--jarvis-primary);
      filter: drop-shadow(0 0 8px var(--glow-blue));
    }

    /* Checkboxes and radios */
    ha-checkbox .mdc-checkbox__checkmark,
    ha-radio .mdc-radio__outer-circle {
      filter: drop-shadow(0 0 4px var(--jarvis-primary));
    }

    /* Common icons */
    ha-icon[icon="mdi:home"],
    ha-icon[icon="hass:home"] {
      filter: drop-shadow(0 0 6px var(--jarvis-primary));
    }

    ha-icon[icon="mdi:settings"],
    ha-icon[icon="hass:settings"] {
      filter: drop-shadow(0 0 4px var(--jarvis-accent));
    }

    ha-icon[icon*="climate"],
    ha-icon[icon*="temperature"] {
      filter: drop-shadow(0 0 4px var(--jarvis-secondary));
    }

    ha-icon[icon*="security"],
    ha-icon[icon*="lock"] {
      filter: drop-shadow(0 0 4px var(--targeting-orange));
    }
